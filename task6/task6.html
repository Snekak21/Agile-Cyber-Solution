<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product order form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgp">
      <h1>PRODUCT ORDER FORM</h1>
      <div id="main">
        <form>
           <label for="fnmae">FIRST NAME </label>:<input id="fname" type="text" placeholder="Your First Name" > 
           <label for="lname">LAST NAME </label>:<input id="lname" type="text" placeholder="Your Last Name" >
           <br>
           <label for="email">EMAIL ADDRESS </label>:<input id="email" type="email" placeholder="mail@example.com">
           <br> 
           <label for="phn">PHONE NUMBER </label>:<input id="phn" type="number" placeholder="+??" class="no"><input type="number" placeholder="??????????" class="num">
           <br>
           <label for="bill">BILLING ADDRESS </label>:<input id="bill" type="text" placeholder="Billing Address" class="bill">
           <br> 
           <label for="address">YOUR ADDRESS </label>:<input id="address" type="text" placeholder="Your Address" class="bill">
           <br> 
           <label for="city"> CITY </label>:<input id="city" type="text" placeholder="Your City">
           <label>STATE/PROVINCE</label>:<input type="text" placeholder="Your State or Province" >
           <br>
           <label for="zip">ZIP CODE </label>:<input id="zip" type="number" placeholder="Zip Code">
           <label for="country">COUNTRY </label>:<input  id="country" placeholder="Country"><br>
           <button type="submit" value="PLACEORDER" class="po">PLACEORDER</button>
           <button type="reset" value="RESET" class="rs">RESET</button></div>
        
        </form>
        </div>
        <footer>
             @2017 Product Order Form. All Rights Reserved Design by <a href="#">W3Layouts</a>
       </footer>
    </div>
</body>
</html>
